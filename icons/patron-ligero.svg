=C3=A1 en el DOM cuando el script se ejecuta</p>
</li>
<li data-start=3D"1437" data-end=3D"1498" class=3D"">
<p data-start=3D"1439" data-end=3D"1498" class=3D"">=E2=9D=8C Cualquier otr=
o error relacionado con <code data-start=3D"1478" data-end=3D"1489">btn-sub=
ir</code> o <code data-start=3D"1492" data-end=3D"1498">null</code></p>
</li>
</ul>
