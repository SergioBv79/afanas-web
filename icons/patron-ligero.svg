cons/apple-touch-icon.png"&gt;
  &lt;link rel=3D"manifest" href=3D"../icons/favicons/site.webmanifest"&gt;
&lt;/head&gt;
&lt;body class=3D"subpagina politica-cookies"&gt;
  &lt;div id=3D"header-container"&gt;&lt;/div&gt;
  &lt;main class=3D"subpagina fade-in-up"&gt;
  &lt;h1&gt;Pol=C3=ADtica de cookies&lt;/h1&gt;
  &lt;blockquote&gt;
    La transparencia tambi=C3=A9n est=C3=A1 en las cookies =F0=9F=8D=AA
  &lt;/blockquote&gt;
 =20
  &lt;p&gt;En AFANAS El Puerto y Bah=C3=ADa utilizamos cookies propias y de=
 terceros para garantizar el correcto funcionamiento de nuestro sitio web, =
as=C3=AD como para fines anal=C3=ADticos y de personalizaci=C3=B3n, siempre=
 respetando tu privacidad y cumpliendo con la normativa vigente.&lt;/p&gt;

&lt;h2&gt;=C2=BFQu=C3=A9 son las cookies?&lt;/h2&gt;
&lt;p&gt;Las cookies son peque=C3=B1os archivos que se descargan en tu disp=
ositivo al visitar una p=C3=A1gina web. Su funci=C3=B3n principal es almace=
nar informaci=C3=B3n sobre la navegaci=C3=B3n del usuario, lo que permite o=
frecer una experiencia m=C3=A1s personalizada y mejorar el funcionamiento d=
el sitio.&lt;/p&gt;

&lt;h2&gt;=C2=BFQu=C3=A9 tipos de cookies utilizamos?&lt;/h2&gt;
&lt;ul&gt;
  &lt;li&gt;&lt;strong&gt;Cookies necesarias:&lt;/strong&gt; imprescindible=
s para el funcionamiento de la web. Permiten funciones b=C3=A1sicas como la=
 navegaci=C3=B3n por la p=C3=A1gina y el acceso a =C3=A1reas seguras.&lt;/l=
i&gt;
  &lt;li&gt;&lt;strong&gt;Cookies estad=C3=ADsticas:&lt;/strong&gt; nos per=
miten analizar c=C3=B3mo interact=C3=BAan los visitantes con nuestro sitio =
web (por ejemplo, qu=C3=A9 p=C3=A1ginas se visitan m=C3=A1s) con el fin de =
mejorar nuestros contenidos y servicios.&lt;/li&gt;
  &lt;li&gt;&lt;strong&gt;Cookies de marketing:&lt;/strong&gt; se utilizan =
para rastrear a los visitantes en los sitios web. La intenci=C3=B3n es most=
rar anuncios relevantes y atractivos para el usuario.&lt;/li&gt;
&lt;/ul&gt;

&lt;h2&gt;Cookies de terceros&lt;/h2&gt;
&lt;p&gt;Utilizamos servicios de terceros que pueden instalar cookies en tu=
 navegador al usar nuestra web. Algunos ejemplos incluyen:&lt;/p&gt;
&lt;ul&gt;
  &lt;li&gt;&lt;strong&gt;Google Analytics:&lt;/strong&gt; herramienta de a=
n=C3=A1lisis de tr=C3=A1fico web. &lt;a href=3D"https://policies.google.com=
/technologies/cookies?hl=3Des" target=3D"_blank"&gt;Ver pol=C3=ADtica de co=
okies de Google&lt;/a&gt;.&lt;/li&gt;
  &lt;li&gt;&lt;strong&gt;YouTube:&lt;/strong&gt; si ves v=C3=ADdeos incrus=
tados, se pueden instalar cookies para rastrear vistas y preferencias. &lt;=
a href=3D"https://policies.google.com/technologies/cookies?hl=3Des" target=
=3D"_blank"&gt;Ver pol=C3=ADtica de cookies de YouTube&lt;/a&gt;.&lt;/li&gt=
;
  &lt;li&gt;&lt;strong&gt;Google Maps:&lt;/strong&gt; si accedes a mapas in=
crustados, se pueden instalar cookies para mostrarte informaci=C3=B3n geogr=
=C3=A1fica.&lt;/li&gt;
&lt;/ul&gt;

&lt;h2&gt;=C2=BFC=C3=B3mo puedes configurar tus preferencias?&lt;/h2&gt;
&lt;p&gt;Al entrar por primera vez en nuestra web, te pediremos tu consenti=
miento mediante un banner de cookies. Puedes aceptar todas, rechazar las no=
 necesarias, o configurar tus preferencias desde el bot=C3=B3n =E2=80=9CCon=
figurar=E2=80=9D.&lt;/p&gt;
&lt;p&gt;Adem=C3=A1s, puedes modificar o revocar tu consentimiento en cualq=
uier momento borrando las cookies almacenadas o desde la configuraci=C3=B3n=
 de tu navegador.&lt;/p&gt;

&lt;h2&gt;Base legal para el uso de cookies&lt;/h2&gt;
&lt;p&gt;La base legal para el tratamiento de tus datos mediante cookies es=
 tu consentimiento expl=C3=ADcito, excepto en el caso de las cookies necesa=
rias, que se instalan por motivos t=C3=A9cnicos leg=C3=ADtimos.&lt;/p&gt;
&lt;p&gt;En cualquier momento puedes cambiar tu configuraci=C3=B3n de cooki=
es para esta p=C3=A1gina web.

  Si quieres modificar tus preferencias o retirar tu consentimiento, haz cl=
ic en el icono de la =F0=9F=8D=AA que aparece en la esquina superior derech=
a de la pantalla.
 =20
  Desde ah=C3=AD podr=C3=A1s acceder al panel de configuraci=C3=B3n y elegi=
r qu=C3=A9 tipos de cookies aceptas o rechazas (necesarias, estad=C3=ADstic=
as, marketing...).
 =20
  Ten en cuenta que algunas cookies son necesarias para el funcionamiento b=
=C3=A1sico de la web y no pueden desactivarse.
 =20
  Para m=C3=A1s informaci=C3=B3n, puedes consultar nuestra Pol=C3=ADtica de=
 Cookies completa.&lt;/p&gt;
&lt;h2&gt;Actualizaciones&lt;/h2&gt;
&lt;p&gt;Esta pol=C3=ADtica de cookies puede actualizarse en funci=C3=B3n d=
e nuevas exigencias legales o cambios en nuestros servicios. Te recomendamo=
s revisarla peri=C3=B3dicamente.&lt;/p&gt;
&lt;p style=3D"margin-top: 30px; text-align: center;"&gt;
  &lt;a href=3D"#" onclick=3D"document.getElementById('abrir-configuracion-=
cookies')?.click(); return false;" style=3D"color:#0e3a60; font-weight: bol=
d; text-decoration: underline;"&gt;
    Cambiar mi configuraci=C3=B3n de cookies
  &lt;/a&gt;
&lt;/p&gt;



&lt;script&gt;
  document.addEventListener("DOMContentLoaded", function () {
    const enlace =3D document.getElementById("enlace-cookies");
    const boton =3D document.getElementById("abrir-configuracion-cookies");
    if (enlace &amp;&amp; boton) {
      enlace.addEventListener("click", function (e) {
        e.preventDefault();
        boton.click();
      });
    }
  });
&lt;/script&gt;





