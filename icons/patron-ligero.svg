&lt;body class=3D"subpagina"&gt;
  &lt;div id=3D"header-container"&gt;&lt;/div&gt;
  &lt;main class=3D"subpagina fade-in-up politica-privacidad"&gt;
    &lt;section class=3D"bloque-legal"&gt;
      &lt;h1&gt;&lt;i class=3D"fas fa-user-shield"&gt;&lt;/i&gt; Pol=C3=ADt=
ica de privacidad&lt;/h1&gt;
      &lt;p&gt;En &lt;strong&gt;AFANAS El Puerto y Bah=C3=ADa&lt;/strong&gt=
; respetamos tu privacidad y protegemos tus datos personales de forma respo=
nsable, =C3=A9tica y de acuerdo con la normativa vigente.&lt;/p&gt;
    &lt;/section&gt;
 =20
    &lt;section class=3D"bloque-legal"&gt;
      &lt;h2&gt;&lt;i class=3D"fas fa-id-card"&gt;&lt;/i&gt; Responsable de=
l tratamiento&lt;/h2&gt;
      &lt;ul&gt;
        &lt;li&gt;&lt;strong&gt;Entidad:&lt;/strong&gt; AFANAS El Puerto y =
Bah=C3=ADa&lt;/li&gt;
        &lt;li&gt;&lt;strong&gt;NIF:&lt;/strong&gt; G-11033457&lt;/li&gt;
        &lt;li&gt;&lt;strong&gt;Domicilio:&lt;/strong&gt; Calle Virgen de l=
os Milagros, 146 =E2=80=93 11500 El Puerto de Santa Mar=C3=ADa (C=C3=A1diz)=
&lt;/li&gt;
        &lt;li&gt;&lt;strong&gt;Email general:&lt;/strong&gt; afanas@afanas=
.com&lt;/li&gt;
        &lt;li&gt;&lt;strong&gt;Email Delegado de Protecci=C3=B3n de Datos =
(DPO):&lt;/strong&gt; dpo@afanas.com&lt;/li&gt;
      &lt;/ul&gt;
    &lt;/section&gt;
 =20
    &lt;section class=3D"bloque-legal"&gt;
      &lt;h2&gt;&lt;i class=3D"fas fa-envelope-open-text"&gt;&lt;/i&gt; =C2=
=BFC=C3=B3mo obtenemos tus datos?&lt;/h2&gt;
      &lt;p&gt;Recogemos datos personales cuando:&lt;/p&gt;
      &lt;ul&gt;
        &lt;li&gt;Nos escribes por correo electr=C3=B3nico&lt;/li&gt;
        &lt;li&gt;Rellenas formularios de contacto o solicitud en esta web&=
lt;/li&gt;
        &lt;li&gt;Participas en procesos de selecci=C3=B3n o actividades or=
ganizadas por la entidad&lt;/li&gt;
      &lt;/ul&gt;
    &lt;/section&gt;
 =20
    &lt;section class=3D"bloque-legal"&gt;
      &lt;h2&gt;&lt;i class=3D"fas fa-database"&gt;&lt;/i&gt; =C2=BFQu=C3=
=A9 datos tratamos?&lt;/h2&gt;
      &lt;p&gt;Solo tratamos los datos estrictamente necesarios para poder =
responderte y ofrecerte el servicio solicitado. Por ejemplo:&lt;/p&gt;
      &lt;ul&gt;
        &lt;li&gt;Nombre y apellidos&lt;/li&gt;
        &lt;li&gt;Correo electr=C3=B3nico&lt;/li&gt;
        &lt;li&gt;Tel=C3=A9fono (si lo proporcionas)&lt;/li&gt;
        &lt;li&gt;Datos curriculares (en procesos de selecci=C3=B3n)&lt;/li=
&gt;
      &lt;/ul&gt;
    &lt;/section&gt;
 =20
    &lt;section class=3D"bloque-legal"&gt;
      &lt;h2&gt;&lt;i class=3D"fas fa-bullseye"&gt;&lt;/i&gt; =C2=BFCon qu=
=C3=A9 finalidad usamos tus datos?&lt;/h2&gt;
      &lt;p&gt;Utilizamos tus datos para:&lt;/p&gt;
      &lt;ul&gt;
        &lt;li&gt;Responder a tus consultas o solicitudes de informaci=C3=
=B3n&lt;/li&gt;
        &lt;li&gt;Gestionar tu participaci=C3=B3n en actividades, procesos =
de selecci=C3=B3n o voluntariado&lt;/li&gt;
        &lt;li&gt;Establecer y mantener comunicaciones con la entidad&lt;/l=
i&gt;
        &lt;li&gt;Cumplir nuestras obligaciones legales&lt;/li&gt;
      &lt;/ul&gt;
    &lt;/section&gt;
 =20
    &lt;section class=3D"bloque-legal"&gt;
      &lt;h2&gt;&lt;i class=3D"fas fa-handshake-slash"&gt;&lt;/i&gt; =C2=BF=
Cedemos tus datos a terceros?&lt;/h2&gt;
      &lt;p&gt;No cedemos tus datos personales a terceros, salvo que exista=
 una obligaci=C3=B3n legal o autorizaci=C3=B3n expresa por tu parte.&lt;/p&=
gt;
    &lt;/section&gt;
 =20
    &lt;section class=3D"bloque-legal"&gt;
      &lt;h2&gt;&lt;i class=3D"fas fa-clock"&gt;&lt;/i&gt; =C2=BFDurante cu=
=C3=A1nto tiempo conservamos tus datos?&lt;/h2&gt;
      &lt;p&gt;Conservamos tus datos mientras dure nuestra relaci=C3=B3n o =
mientras sea necesario para cumplir con las obligaciones legales aplicables=
. Una vez finalizado ese plazo, ser=C3=A1n eliminados de forma segura.&lt;/=
p&gt;
    &lt;/section&gt;
 =20
    &lt;section class=3D"bloque-legal"&gt;
      &lt;h2&gt;&lt;i class=3D"fas fa-user-cog"&gt;&lt;/i&gt; Tus derechos&=
lt;/h2&gt;
      &lt;p&gt;Puedes ejercer los siguientes derechos sobre tus datos perso=
nales:&lt;/p&gt;
      &lt;ul&gt;
        &lt;li&gt;Acceso&lt;/li&gt;
