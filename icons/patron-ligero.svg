  border-radius: 20px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.2);
  max-width: 80%;
  text-align: center;
  z-index: 3;
  backdrop-filter: blur(4px);
  font-family: 'Poppins', sans-serif;
}


.frase-principal {
  animation: fraseDesciende 2s ease-in-out forwards;
}

.slide.active .frase {
  animation: aparecerFlotando 2.2s ease-out forwards;
}

.prev, .next {
  position: absolute;
  top: 40%; /* =F0=9F=94=B5 Antes 50% =E2=86=92 ahora 40%, subimos las flec=
has */
