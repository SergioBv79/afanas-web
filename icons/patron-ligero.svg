l px-5 py-2.5"><div class=3D"whitespace-pre-wrap">Te doy una versi=C3=B3n m=
=C3=A1s honesta y realista para tu web: DADAPTAME DE NUEVO EL MAIN INTRODUC=
IENDO ESTO.
AHORA TENEMOS ESTE: &lt;main class=3D"subpagina fade-in-up accesibilidad"&g=
t;
    &lt;section class=3D"bloque-legal"&gt;
      &lt;h1&gt;&lt;i class=3D"fas fa-universal-access"&gt;&lt;/i&gt; Acces=
ibilidad&lt;/h1&gt;
      &lt;p&gt;En &lt;strong&gt;AFANAS El Puerto y Bah=C3=ADa&lt;/strong&gt=
; trabajamos para que esta web sea accesible para todas las personas, sin i=
mportar sus capacidades, edad o conocimientos tecnol=C3=B3gicos. Creemos en=
 una sociedad inclusiva y en la tecnolog=C3=ADa como herramienta para reduc=
ir barreras.&lt;/p&gt;
    &lt;/section&gt;

    &lt;section class=3D"bloque-legal"&gt;
      &lt;h2&gt;&lt;i class=3D"fas fa-bullseye"&gt;&lt;/i&gt; Nuestro compr=
omiso&lt;/h2&gt;
      &lt;p&gt;Estamos trabajando para que esta web cumpla con los principi=
os de accesibilidad universal, usabilidad y dise=C3=B1o para todas las pers=
onas, conforme a las &lt;strong&gt;pautas WCAG 2.1 nivel AA&lt;/strong&gt; =
y a lo establecido en el Real Decreto 1112/2018 sobre accesibilidad de los =
sitios web del sector p=C3=BAblico.&lt;/p&gt;
    &lt;/section&gt;

    &lt;section class=3D"bloque-legal"&gt;
      &lt;h2&gt;&lt;i class=3D"fas fa-check-circle"&gt;&lt;/i&gt; Accesibil=
idad t=C3=A9cnica&lt;/h2&gt;
      &lt;ul&gt;
        &lt;li&gt;Estructura sem=C3=A1ntica clara para lectores de pantalla=
&lt;/li&gt;
        &lt;li&gt;Contrastes adecuados entre texto y fondo&lt;/li&gt;
        &lt;li&gt;Botones e iconos comprensibles y con etiquetas&lt;/li&gt;
        &lt;li&gt;Navegaci=C3=B3n mediante teclado y con foco visible&lt;/l=
i&gt;
        &lt;li&gt;Compatibilidad con ampliadores de texto&lt;/li&gt;
      &lt;/ul&gt;
    &lt;/section&gt;

    &lt;section class=3D"bloque-legal"&gt;
      &lt;h2&gt;&lt;i class=3D"fas fa-language"&gt;&lt;/i&gt; Lenguaje clar=
o e inclusivo&lt;/h2&gt;
      &lt;p&gt;Usamos un lenguaje cercano, comprensible y respetuoso con la=
 diversidad. Evitamos tecnicismos innecesarios y utilizamos t=C3=A9rminos i=
nclusivos como =E2=80=9Cpersonas trabajadoras=E2=80=9D, =E2=80=9Cpersonas u=
suarias=E2=80=9D o =E2=80=9Cpersonas con discapacidad=E2=80=9D.&lt;/p&gt;
    &lt;/section&gt;

    &lt;section class=3D"bloque-legal"&gt;
      &lt;h2&gt;&lt;i class=3D"fas fa-headphones-alt"&gt;&lt;/i&gt; Lectura=
 f=C3=A1cil y apoyos complementarios&lt;/h2&gt;
      &lt;p&gt;Estamos trabajando para ofrecer una versi=C3=B3n en &lt;stro=
ng&gt;lectura f=C3=A1cil&lt;/strong&gt; de los contenidos principales, as=
=C3=AD como compatibilidad con herramientas de lectura en voz alta y otros =
apoyos para personas con dificultades de comprensi=C3=B3n lectora.&lt;/p&gt=
;
    &lt;/section&gt;

    &lt;section class=3D"bloque-legal"&gt;
      &lt;h2&gt;&lt;i class=3D"fas fa-comment-dots"&gt;&lt;/i&gt; =C2=BFHas=
 encontrado alguna dificultad?&lt;/h2&gt;
      &lt;p&gt;Si tienes alguna sugerencia o encuentras alguna barrera de a=
ccesibilidad en esta web, no dudes en escribirnos a &lt;strong&gt;&lt;a hre=
f=3D"mailto:accesibilidad@afanas.com"&gt;accesibilidad@afanas.com&lt;/a&gt;=
&lt;/strong&gt;. Estamos encantadas de mejorar contigo.&lt;/p&gt;
    &lt;/section&gt;

    &lt;section class=3D"bloque-legal"&gt;
      &lt;h2&gt;&lt;i class=3D"fas fa-calendar-check"&gt;&lt;/i&gt; =C3=9Al=
tima revisi=C3=B3n&lt;/h2&gt;
      &lt;p&gt;Esta declaraci=C3=B3n fue revisada y actualizada el &lt;stro=
ng&gt;1 de mayo de 2025&lt;/strong&gt;.&lt;/p&gt;
    &lt;/section&gt;

    &lt;!--=20
    =F0=9F=94=92 ESPACIO RESERVADO PARA DECLARACI=C3=93N DE ACCESIBILIDAD

    En cumplimiento del Real Decreto 1112/2018, esta secci=C3=B3n incluye u=
n enlace visible a la futura declaraci=C3=B3n formal, en formato PDF accesi=
