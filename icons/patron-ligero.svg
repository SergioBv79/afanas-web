/* =3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=
=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D
   ANIMACIONES PERSONALIZADAS Y EFECTOS
=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=
=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D=3D */

/* Entrada flotante para frases del carrusel */
@keyframes aparecerFlotando {
  0% {
    opacity: 0;
    transform: translate(-50%, -60%) scale(0.95);
  }
  100% {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
  }
}

/* Aparici=C3=B3n del logo central en carrusel */
@keyframes aparecerLogo {
  0% {
    opacity: 0;
    transform: translate(-50%, 80px) scale(0.8);
  }
  100% {
    opacity: 1;
    transform: translate(-50%, 40px) scale(1);
  }
}

/* Fade desde abajo (por ejemplo para fade-in-up) */
@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(40px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Fade desde arriba con efecto rebote */
@keyframes fadeDown {
  0% {
    opacity: 0;
    transform: translateY(-60px) scale(1.05);
  }
  50% {
    opacity: 1;
    transform: translateY(5px) scale(1);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.fade-in-up {
  opacity: 0;
  animation: fadeInUp 1s ease-out forwards;
  animation-delay: 0.2s;
}

.fade-in-up.visible {
  opacity: 1;
  transform: translateY(0);
}

.fade-down {
  animation: fadeDown 1s ease-out forwards;
  opacity: 0;
}

/* Deslizamiento desde izquierda */
@keyframes slideInLeft {
  0% {
    opacity: 0;
    transform: translateX(-80px);
  }
  100% {
    opacity: 1;
    transform: translateX(0);
  }
}

/* Deslizamiento desde derecha */
@keyframes slideInRight {
  0% {
    opacity: 0;
    transform: translateX(80px);
  }
  100% {
    opacity: 1;
    transform: translateX(0);
  }
}

/* Animaciones aplicadas a clases */
.anim-izquierda {
  animation: slideInLeft 1s ease-out forwards;
  opacity: 0;
}

.anim-derecha {
  animation: slideInRight 1s ease-out forwards;
  opacity: 0;
}


