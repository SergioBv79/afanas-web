/* Responsable de transparencia */
.responsable-transparencia {
  background-color: #e6f4f2;
  margin: 40px auto;
  padding: 30px;
  border-left: 5px solid #0e3a60;
  max-width: 800px;
  border-radius: 8px;
  font-size: 1em;
  box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
}

.responsable-transparencia a {
  color: #0e3a60;
  font-weight: bold;
}

/* Responsive */
@media (max-width: 768px) {
  .bloques-transparencia {
    padding: 20px 12px;
  }

  .bloque.desplegable .toggle {
    font-size: 1em;
    padding: 14px;
  }

  .bloque.desplegable .contenido {
    padding: 16px;
  }

  .bloque.desplegable .contenido li {
    padding-left: 20px;
  }
}
