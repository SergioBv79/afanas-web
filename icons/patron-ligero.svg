<hr data-start=3D"1145" data-end=3D"1148" class=3D"">
<h3 data-start=3D"1150" data-end=3D"1198" class=3D"">2. Pulsa <code data-st=
art=3D"1163" data-end=3D"1168">F12</code> y ve a la pesta=C3=B1a =E2=80=9CC=
onsole=E2=80=9D</h3>
<p data-start=3D"1199" data-end=3D"1237" class=3D"">Y dime si ves alguno de=
 estos errores:</p>
<ul data-start=3D"1239" data-end=3D"1498">
<li data-start=3D"1239" data-end=3D"1293" class=3D"">
<p data-start=3D"1241" data-end=3D"1293" class=3D"">=E2=9D=8C <code data-st=
art=3D"1243" data-end=3D"1265">GET js/script.js 404</code> =E2=86=92 el scr=
ipt no se encuentra</p>
</li>
<li data-start=3D"1294" data-end=3D"1436" class=3D"">
<p data-start=3D"1296" data-end=3D"1436" class=3D"">=E2=9D=8C <code data-st=
art=3D"1298" data-end=3D"1379">Uncaught TypeError: Cannot read properties o=
