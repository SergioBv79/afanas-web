.slide {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  display: none;
  margin: 0;
  padding: 0;
}
.slide.active {
  display: block;
}
.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}
.frase {
  position: absolute;
  top: 40%; /* =F0=9F=94=B5 Antes 40% =E2=80=94 ahora subimos la frase */
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: rgba(255, 255, 255, 0.3);
  color: #0e3a60;
  padding: 10px 20px; /* =F0=9F=94=B5 Ajustamos un poco */
